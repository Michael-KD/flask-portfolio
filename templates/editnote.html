{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="form">
        <form action="/edit/{{note.id}}" method="POST">
            <input type="text" name="title" id="title" value="{{note.title}}" required placeholder="Title" maxlength="50" autocomplete="off" spellcheck="True">
            <input type="text" name="content" id="content" value="{{note.content}}" required placeholder="Note" maxlength="200" autocomplete="off" spellcheck="True">
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
