{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>Word Scramble</h1>
<h2>{{ word }}</h2>
<ul>
    <li>{{ wordDef }}</li>
</ul>
<form action="/wordgames" method="POST">
    <input type="submit" value="New Word">
</form>
{% endblock %}
